<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub: Signup</title>
</head>
<style>
    .centre {
        text-align: center;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
</style>
<body>
    <div class="centre">
    <h1>Sign Up</h1>
    
    <!-- Form for signing up -->
    <form>
        <!-- Text input for username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="ex: juandelacruz01" required><br>
        <small>(Username must include letters and numbers only)</small><br><br>
        
        <!-- Text input for email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="ex: abcd@mail.com" required><br>
        <small>(Please enter a valid email address)</small><br><br>
        
        <!-- Text input for password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
        <small>(Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character)</small><br><br>
        
        <!-- Submit button -->
        <a href="main.html">
            <input type="submit" value="Submit">
        </a>
    </form>
</div>
</body>
</html>
